<!DOCTYPE html>
<html>
<head>
	<title>break 문</title>
</head>
<body>
	<h3>1부터 10까지 중 3으로 나눈 나머지가 1인 수만 더하기</h3>
	<hr>
	<script>
		sum=0;
		for(i=1;i<=10;i++){
			if(i%3 != 1)
				continue;
			document.write(i + " ");
			sum += i;
		}
		document.write("의 합은 " + sum);
	</script>
</body>
</html>
