<!DOCTYPE html>
<html>
<head>
	<title>ASMD 2019775063 차기벽</title>
</head>
<body>
	<h3>ASMD 2019775063 차기벽</h3>
	<hr>
	<script>
		num1 = prompt("첫 번째 수 = ")
		num2 = prompt("두 번째 수 = ")
		document.write(num1 + "+" + num2 + "=" + (num1+num2) + "<br>");
		document.write(num1 + "-" + num2 + "=" + (num1-num2) + "<br>");
		document.write(num1 + "*" + num2 + "=" + (num1*num2) + "<br>");
		document.write(num1 + "/" + num2 + "=" + (num1/num2));
	</script>
</body>
</html>
